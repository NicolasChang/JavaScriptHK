<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <h1>val</h1>
    </header>
    <div id="container">
        <input type="number" id="num1">
        <select id="calculate">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2">
        <button id="result">=</button>
        <input readonly id="target" value="0" type="number">
    </div>
    <script src="/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#result').on('click',function(){
                let num1=$('#num1').val()
                let num2=$('#num2').val()
                let calculate=$('#calculate').val()
                console.log(num1+" "+num2+" "+calculate)
                let result=0
                switch(calculate){
                    case "+":
                    result=num1+num2
                    break
                    case "-":
                    result=num1-num2
                    break
                    case "*":
                    result=num1*num2
                    break
                    case "/":
                    result=num1/num2
                    break

                }
                console.log(result)
                $('#target').val(result)
            })

        })
    </script>
    
</body>
</html>
